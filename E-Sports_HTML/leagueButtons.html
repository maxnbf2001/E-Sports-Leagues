<div class = "leagueButtons">
    <button class= "blueButton" ng-click = "$ctrl.selected=0"> Blue League</button>
    <button class= "goldButton" ng-click = "$ctrl.selected=1"> Gold Leaguehjbh</button>
</div>

<p class = "standingsHeader"> Standings</p>
<table class = "standingsTable">
    <tr class = "standingsHeaderRow">
        <th> </th>
        <th> Team </th>
        <th> Played </th>
        <th> Wins </th>
        <th> Draws </th>
        <th> Losses </th>
        <th> GF </th>
        <th> GA </th>
        <th> GD </th>
        <th> Points </th>
    </tr>

    <tr ng-repeat = "team in $ctrl.lgs[$ctrl.getLeagueKeys()[$ctrl.selected]].teams">
        <td> {{team.rank}}</td>
        <td> {{team.name}}</td>
        <td> {{team.played}} </td>
        <td> {{team.wins}} </td>
        <td> {{team.draws}} </td>
        <td> {{team.losses}} </td>
        <td> {{team.gf}} </td>
        <td> {{team.ga}} </td>
        <td> {{team.gd}} </td>
        <td> {{team.points}} </td>
    </tr>
</table>
<p class = "fixtureHeader"> Fixtures and Results </p>
<div class = "rowFixture" ng-repeat = 'split in $ctrl.lgs[$ctrl.getLeagueKeys()[$ctrl.selected]].fixtures' ng-init = "rowIndex = $index">
    <div class = "weekFixture" ng-repeat = 'week in split track by $index'>
        Week {{6*rowIndex + ($index+1)}}
        <div ng-repeat = 'game in week'>
            {{game}}
        </div>
    </div>
    <br>
</div>
